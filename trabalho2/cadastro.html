<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Clinica ABC Health</title>
</head>

<body>
    <header>
        <h1>Clinica ABC Health</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="cadastraCliente.php" method="post">

            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nomeUsuario" minlength="2" maxlength="50" required autofocus>
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="emailUsuario" required>
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpfUsuario" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        placeholder="XXX.XXX.XXX-XX" maxlength="14" required>
                </div>

                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idadeUsuario" required>
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefoneUsuario" pattern="\(\d{2}\) \d{4,5}-\d{4}"
                        placeholder="(XX) XXXXX-XXXX" required>
                </div>

                <div>
                    <label for="dataAniversario">Data de nascimento:</label>
                    <input type="date" id="dataAniversario" name="dataAniversarioUsuario">
                </div>

                <div>
                    <label>Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>

                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <label for="feminino">Feminino</label>

                    <input type="radio" id="n/a" name="sexo" value="n/a">
                    <label for="n/a">Prefiro não dizer</label>
                </div>

                <div>
                    <label>Estado Civil:</label>
                    <input type="radio" id="solteiro" name="estadoCivil" value="solteiro">
                    <label for="solteiro">Solteiro</label>

                    <input type="radio" id="casado" name="estadoCivil" value="casado">
                    <label for="casado">Casado</label>

                    <input type="radio" id="divorciado" name="estadoCivil" value="divorciado">
                    <label for="divorciado">Divorciado</label>

                    <input type="radio" id="viuvo" name="estadoCivil" value="viuvo">
                    <label for="viuvo">Viúvo</label>

                    <input type="radio" id="outro" name="estadoCivil" value="outro">
                    <label for="outro">Outro</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço de Entrega</legend>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cepUsuario" pattern="\d{5}-\d{3}" placeholder="XXXXX-XXX"
                        required>
                </div>

                <div>
                    <label for="logradouroTipo">Tipo de Logradouro:</label>
                    <select id="logradouroTipo" name="userLogradouroTipo" required>
                        <option value="">Selecione uma opção</option>
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="praca">Praça</option>
                        <option value="estrada">Estrada</option>
                        <option value="rodovia">Rodovia</option>
                    </select>
                </div>

                <div>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouroUsuario" required>
                </div>

                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairroUsuario" required>
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidadeUsuario" required>
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estadoUsuario" required>
                        <option value="">Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>
                <div>
                    <fieldset>
                        <legend>Interesses</legend>
                        <div>
                            <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
                            <label for="filmes">Filmes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia" name="interesses[]" value="tecnologia">
                            <label for="tecnologia">Tecnologia</label>
                        </div>
                        <div>
                            <input type="checkbox" id="games" name="interesses[]" value="games">
                            <label for="games">Games</label>
                        </div>
                        <div>
                            <input type="checkbox" id="livros" name="interesses[]" value="livros">
                            <label for="livros">Livros</label>
                        </div>
                        <div>
                            <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                            <label for="roupas">Roupas</label>
                        </div>
                    </fieldset>
                </div>

                <div>
                    <label for="informacoesComplementares">Informações Complementares (opcional):</label>
                    <div><textarea id="informacoesComplementares" name="informacoesComplementaresUsuario" rows="4"
                            cols="50" placeholder="Digite aqui..."></textarea></div>
                </div>

                <div>
                    <label for="imagem">Anexar imagem (opcional):</label>
                    <input type="file" id="imagem" name="imagemUsuario" accept="image/*">
                </div>
            </fieldset>
            <input type="hidden" id="tempoSubmissao" name="tempoSubmissao" value="valorExemplo">
            <button>Enviar</button>
            <div>
                <label for="versaoFormulario">Versão do Formulário:</label>
                <input type="text" id="versaoFormulario" name="versaoFormulario" value="v1.2" readonly>
            </div>
        </form>
    </main>

    <footer>
        <address>Av. Segismundo Pereira, Santa Mônica, Uberlândia</address>
    </footer>
</body>

</html>
