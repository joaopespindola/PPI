<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Clínica ABC Health</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="galeria.css">
</head>

<body>
    <header>
        <h1>Clínica ABC Health</h1>
        <nav>
            <ul class="listaHorizontal">
                <li><a href="index.html">Home</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Nossa Estrutura</h2>
        <table>
            <tr>
                <td><img src="images/cadeira-dentista.jpg" alt="Foto da cadeira de dentista">
                </td>
                <td><img src="images/equipamento-medico.jpg" alt="Foto do equipamento médico">
                </td>
                <td><img src="images/escritorio.jpg" alt="Foto do escritório">
                </td>
                <td><img src="images/fundo-de-corredor-vazio.jpg" alt="Foto do fundo de corredor">
                </td>
            </tr>
            <tr>
                <td><img src="images/medicos-de-tiro-completo-no-corredor.jpg" alt="Foto dos médicos">
                </td>
                <td><img src="images/sala-de-cirurgia.jpg" alt="Foto da sala de cirurgia">
                </td>
                <td><img src="images/sala-de-espera.jpg" alt="Foto da sala de espera">
                </td>
                <td><img src="images/cadeira-dentista2.jpg" alt="Segunda foto da cadeira de dentista">
                </td>
            </tr>
        </table>

        <script>
            // Seleciona todas as imagens na página
            const imgs = document.querySelectorAll("img");

            // Itera por cada imagem encontrada
            for (let img of imgs) {

                img.onmouseenter = () => img.classList.add("destaca"); // Adiciona a classe 'destaca' quando o mouse entra sobre a imagem
                img.onmouseleave = () => img.classList.remove("destaca"); // Remove a classe 'destaca' quando o mouse sai da imagem
            } 
        </script>
    </main>

    <footer>
        <address>Av. Segismundo Pereira, Santa Mônica, Uberlândia</address>
    </footer>
</body>

</html>
